 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Explicit Rendering</title>
  <!-- Include Turnstile API -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    #turnstile-container {
      margin-top: 20px;
      display: none; /* Initially hide the container */
    }
  </style>
</head>
<body>
  <div>
    <h1>Cloudflare Turnstile Example</h1>
    <button id="show-widget-btn">Click to Verify</button>
    <!-- Placeholder for the Turnstile widget -->
    <div id="turnstile-container">
      <div id="turnstile-widget"></div>
    </div>
  </div>

  <script>
    // Add event listener for the button
    document.getElementById('show-widget-btn').addEventListener('click', function () {
      // Show the widget container
      const container = document.getElementById('turnstile-container');
      container.style.display = 'block';

      // Render the Turnstile widget
      turnstile.render('#turnstile-widget', {
        sitekey: "0x4AAAAAAA1ZGyWAVR6DIDdf", // Replace with your actual site key
        theme: 'light', // Choose 'light' or 'dark'
        callback: function (token) {
          // Send the token to React Native WebView
          window.ReactNativeWebView.postMessage(token);
        },
        'error-callback': function () {
          console.error('Error with Turnstile widget');
        }
      });
    });
  </script>
</body>
</html>
